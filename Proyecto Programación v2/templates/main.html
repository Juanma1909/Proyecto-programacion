<html>
	<head>
		<title> FUSE Instant Messages </title>		
		<!--<link rel="shortcut icon" type="image/x-icon" href="">-->
		<link rel="stylesheet" type="text/css" href="static/style.css">
	</head>
	

	<body>
		<h1 calss = "h1">FUSE Instant Messages</h1>		
		<!--esto es un comentario-->
		<center>
			<header>
				<div>
					<img class = "logo" alt = "logo" src= "static/logo.PNG">
				</div>
				<div>
					<nav>
						<ul>
							<a class = "login" href="http://127.0.0.1:5000/">Login</a><a class = "Register" href="http://127.0.0.1:5000/register">Register</a>													
						</ul>
					</nav>
				</div>
			</header>			
			<form>		 
				<label for = "username">Ingrese su Usuario</label>

				<input type="text" placeholder="Escribe tu usuario" name="username">
				<br>
				<br>
				<label for = "pswd">Ingrese su contrasena</label>
				<br>
				<input type="password" placeholder="Digite su contrasena" name="pswd">
				<br>
				<label for = "ubicacion" > Ubicacion</label>
				<br>
				<input type="text" placeholder="Escriba el lugar desde donde se conecta" name="ubicacion">
				<br>
				<input type="submit" value = "login" name="Login">
				<br>
				<br>
				<p class="error">{{error}}</p>
				<!--<input type="submit" value="Register" name="Regist">-->
			</form>
		</center>
	</body>
</html>
